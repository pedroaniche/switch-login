<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Login</title>
    <link rel="stylesheet" href="https://pedroaniche.github.io/switch-login/assets/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button data-tab="sign-in" class="active">sign in</button>
            <button data-tab="sign-up">sign up</button>
        </div>
        <div class="contents">
            <div data-content="sign-in">
                <form class="form" action="">
                    <input type="email" name="email" placeholder="Enter your email">
                    <input type="password" name="password" placeholder="Enter your password">
                    <button>sign in</button>
                </form>
            </div>
            <div data-content="sign-up" class="hide">
                <form class="form" action="">
                    <input type="email" name="email" placeholder="Enter your email">
                    <input type="password" name="password" placeholder="Create a password">
                    <input type="password" name="password" placeholder="Repeat the password">
                    <button>sign up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://pedroaniche.github.io/switch-login/assets/scripts/main.js"></script>
</body>
</html>
